<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS الخاص بك (تم الحفاظ عليه كما هو) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-light: linear-gradient(135deg, rgba(74, 107, 255, 0.1) 0%, rgba(255, 94, 125, 0.1) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--dark);
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-box {
            background: var(--light);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
        }

        .login-box h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            background: var(--gradient-light);
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
        }

        .input-group i {
            color: var(--primary);
            font-size: 18px;
            margin-left: 10px;
        }

        .form-control {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 5px 0;
            font-size: 16px;
            color: var(--dark);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(30, 30, 45, 0.6);
        }

        .form-control[type="password"] {
            letter-spacing: normal; /* سيتم تعديله بالـ JS لإضافة تأثير */
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            color: var(--light);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>

    <div class="particles" id="particles-js"></div>

    <div class="login-box">
        <h2>تسجيل الدخول للمسؤول</h2>
        <form onsubmit="event.preventDefault(); login();">

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
            </div>
            
            <button type="submit">دخول</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // ** ملاحظة هامة: قم بوضع مفاتيح Firebase الصحيحة الخاصة بك هنا **
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY", 
            authDomain: "YOUR_AUTH_DOMAIN", 
            projectId: "YOUR_PROJECT_ID", 
            storageBucket: "YOUR_STORAGE_BUCKET", 
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID", 
            appId: "YOUR_APP_ID" 
        };
        
        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);

        function login() {
            // نستخدم 'email' و 'password' بناءً على التعديل في HTML
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("الرجاء إدخال البريد الإلكتروني وكلمة المرور.");
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    localStorage.setItem('sudanPlayAdmin', user.uid);
                    
                    // التوجيه إلى لوحة التحكم بمسار مطلق
                    window.location.href = '/dashboard.html'; 
                })
                .catch((error) => {
                    alert('خطأ في تسجيل الدخول: ' + error.message);
                });
        }

        // دالة إنشاء الجزيئات
        function createParticles() {
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#ffffff" },
                    "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                    "opacity": { "value": 0.5, "random": false, "anim": { "enable": false } },
                    "size": { "value": 3, "random": true, "anim": { "enable": false } },
                    "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                    "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
                },
                "interactivity": {
                    "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } }
                }
            });
        }

        // دالة التحقق من تسجيل دخول سابق
        function checkExistingLogin() {
            const session = localStorage.getItem('sudanPlayAdmin');
            if (session) {
                // إذا كان مسجل دخول، نقله مباشرة للوحة التحكم
                window.location.href = '/dashboard.html';
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkExistingLogin();
            
            // إضافة تأثيرات للعناصر
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // [تم حذف الكود التجريبي الذي كان يملأ الحقول تلقائياً]
        });

        // إضافة تأثيرات كتابة للأحرف
        document.addEventListener('keydown', function(e) {
            if (e.target.type === 'password') {
                const input = e.target;
                input.style.letterSpacing = '2px';
                setTimeout(() => {
                    input.style.letterSpacing = 'normal';
                }, 100);
            }
        });
    </script>
</body>
</html>
