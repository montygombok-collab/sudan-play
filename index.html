<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ - Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-light: linear-gradient(135deg, rgba(74, 107, 255, 0.1) 0%, rgba(255, 94, 125, 0.1) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--dark);
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-box {
            background: var(--light);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
        }

        .login-box h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            background: var(--gradient-light);
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
        }

        .input-group i {
            color: var(--primary);
            font-size: 18px;
            margin-left: 10px;
        }

        .form-control {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 5px 0;
            font-size: 16px;
            color: var(--dark);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(30, 30, 45, 0.6);
        }

        .form-control[type="password"] {
            letter-spacing: normal;
        }
        
        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover, 
        .form-control:-webkit-autofill:focus, 
        .form-control:-webkit-autofill:active  {
            -webkit-box-shadow: 0 0 0 30px var(--light) inset !important;
            -webkit-text-fill-color: var(--dark) !important;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            color: var(--light);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--secondary);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }
    </style>

    <!-- ŸÖŸÉÿ™ÿ®ÿßÿ™ Firebase ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ© (ÿßŸÑÿ•ÿµÿØÿßÿ± 8) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>

    <div class="particles" id="particles-js"></div>

    <div class="login-box">
        <div class="logo">
            <h1>Sudan Play</h1>
            <p>ŸÑŸàÿ≠ÿ© ÿ™ÿ≠ŸÉŸÖ ÿßŸÑŸÖÿ≥ÿ§ŸàŸÑ</p>
        </div>
        
        <h2>ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="form-control" placeholder="ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="form-control" placeholder="ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±" required>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit" id="loginBtn">
                <span id="btnText">ÿØÿÆŸàŸÑ</span>
            </button>
        </form>
    </div>

    <!-- ŸÉŸàÿØ ÿßŸÑÿ¨ÿ≤Ÿäÿ¶ÿßÿ™ (Particles) -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // ** ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ŸÑŸÖÿ¥ÿ±ŸàÿπŸÉ **
        const firebaseConfig = {
            apiKey: "AIzaSyBJE_Ee-Dyh83iny45eH8lVtTSrIVqTzOI",
            authDomain: "sudan-play.firebaseapp.com",
            projectId: "sudan-play",
            storageBucket: "sudan-play.firebasestorage.app",
            messagingSenderId: "981764948623",
            appId: "1:981764948623:web:00e5c9268198f70e39a6fa"
        };
        
        // ÿ™ŸáŸäÿ¶ÿ© Firebase
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            console.log("‚úÖ Firebase initialized successfully");
        } catch (error) {
            console.error("‚ùå Firebase initialization error:", error);
            showError("ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÜÿ∏ÿßŸÖ");
        }

        // ÿπŸÜÿßÿµÿ± DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');

        // ÿØÿßŸÑÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
        async function login() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑŸÖÿØÿÆŸÑÿßÿ™
            if (!email || !password) {
                showError("ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ŸàŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±");
                return;
            }

            if (!isValidEmail(email)) {
                showError("ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ÿ∫Ÿäÿ± ÿµÿßŸÑÿ≠");
                return;
            }

            // ÿπÿ±ÿ∂ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
            setLoading(true);
            hideError();

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // ÿ≠ŸÅÿ∏ ÿ≠ÿßŸÑÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
                localStorage.setItem('sudanPlayAdmin', user.uid);
                localStorage.setItem('sudanPlayAdminEmail', user.email);
                
                console.log("‚úÖ Login successful:", user.email);
                
                // ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ÿ•ŸÑŸâ ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error("‚ùå Login error:", error);
                setLoading(false);
                
                // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿÆÿ∑ÿ£ ÿßŸÑŸÖŸÜÿßÿ≥ÿ®ÿ©
                let errorMsg = "ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ";
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMsg = "ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ÿ∫Ÿäÿ± ÿµÿßŸÑÿ≠";
                        break;
                    case 'auth/user-disabled':
                        errorMsg = "Ÿáÿ∞ÿß ÿßŸÑÿ≠ÿ≥ÿßÿ® ŸÖÿπÿ∑ŸÑ";
                        break;
                    case 'auth/user-not-found':
                        errorMsg = "ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿ≠ÿ≥ÿßÿ® ÿ®Ÿáÿ∞ÿß ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä";
                        break;
                    case 'auth/wrong-password':
                        errorMsg = "ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©";
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = "ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿ¥ÿ®ŸÉÿ©";
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = "ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿØÿÆŸàŸÑ ŸÉÿ´Ÿäÿ±ÿ©ÿå Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÑÿßÿ≠ŸÇÿßŸã";
                        break;
                    default:
                        errorMsg = error.message || "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÇÿπ";
                }
                
                showError(errorMsg);
            }
        }

        // ÿØÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // ÿØÿßŸÑÿ© ÿπÿ±ÿ∂ ÿßŸÑÿÆÿ∑ÿ£
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // ÿØÿßŸÑÿ© ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿÆÿ∑ÿ£
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // ÿØÿßŸÑÿ© ÿ™ÿπŸäŸäŸÜ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.classList.add('loading');
                btnText.style.visibility = 'hidden';
            } else {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                btnText.style.visibility = 'visible';
            }
        }

        // ÿØÿßŸÑÿ© ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ¨ÿ≤Ÿäÿ¶ÿßÿ™
        function createParticles() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    "particles": {
                        "number": { 
                            "value": 80, 
                            "density": { 
                                "enable": true, 
                                "value_area": 800 
                            } 
                        },
                        "color": { 
                            "value": "#ffffff" 
                        },
                        "shape": { 
                            "type": "circle", 
                            "stroke": { 
                                "width": 0, 
                                "color": "#000000" 
                            } 
                        },
                        "opacity": { 
                            "value": 0.5, 
                            "random": false
                        },
                        "size": { 
                            "value": 3, 
                            "random": true
                        },
                        "line_linked": { 
                            "enable": true, 
                            "distance": 150, 
                            "color": "#ffffff", 
                            "opacity": 0.4, 
                            "width": 1 
                        },
                        "move": { 
                            "enable": true, 
                            "speed": 6, 
                            "direction": "none", 
                            "random": false, 
                            "straight": false, 
                            "out_mode": "out"
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas", 
                        "events": { 
                            "onhover": { 
                                "enable": true, 
                                "mode": "grab" 
                            }, 
                            "onclick": { 
                                "enable": true, 
                                "mode": "push" 
                            } 
                        }
                    }
                });
            } else {
                console.warn("Particles.js not loaded");
            }
        }

        // ÿØÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿØÿÆŸàŸÑ ÿ≥ÿßÿ®ŸÇ
        function checkExistingLogin() {
            const session = localStorage.getItem('sudanPlayAdmin');
            if (session) {
                console.log("Found existing session, redirecting...");
                window.location.href = 'dashboard.html';
            }
        }

        // ÿØÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© Firebase
        function checkFirebaseAuth() {
            return new Promise((resolve) => {
                const auth = firebase.auth();
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        console.log("User already signed in:", user.email);
                        window.location.href = 'dashboard.html';
                    } else {
                        resolve();
                    }
                });
            });
        }

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ Login page loaded");
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿßŸÑÿ≥ÿßÿ®ŸÇ
            checkExistingLogin();
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ¨ÿ≤Ÿäÿ¶ÿßÿ™
            createParticles();
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ŸÑŸÑÿ≠ŸÇŸàŸÑ
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    hideError();
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });

                // ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                input.addEventListener('input', function() {
                    hideError();
                });
            });

            // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });

            // ÿ•ÿØÿÆÿßŸÑ ÿ®ÿßŸÑÿ≤ÿ± Enter
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            // ÿßÿÆÿ™ÿ®ÿßÿ± ÿßÿ™ÿµÿßŸÑ Firebase
            checkFirebaseAuth().then(() => {
                console.log("‚úÖ Firebase auth ready");
            }).catch(error => {
                console.error("‚ùå Firebase auth error:", error);
                showError("ÿÆÿ∑ÿ£ ŸÅŸä ÿßÿ™ÿµÿßŸÑ ÿßŸÑŸÜÿ∏ÿßŸÖ");
            });
        });

        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿ£ÿÆÿ∑ÿßÿ° ÿßŸÑÿµŸÅÿ≠ÿ©
        window.addEventListener('error', function(e) {
            console.error("Global error:", e.error);
        });
    </script>
</body>
</html>
