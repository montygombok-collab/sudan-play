<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-light: linear-gradient(135deg, rgba(74, 107, 255, 0.1) 0%, rgba(255, 94, 125, 0.1) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--dark);
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-box {
            background: var(--light);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
        }

        .login-box h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            background: var(--gradient-light);
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
        }

        .input-group i {
            color: var(--primary);
            font-size: 18px;
            margin-left: 10px;
        }

        .form-control {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 5px 0;
            font-size: 16px;
            color: var(--dark);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(30, 30, 45, 0.6);
        }

        .form-control[type="password"] {
            letter-spacing: normal;
        }
        
        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover, 
        .form-control:-webkit-autofill:focus, 
        .form-control:-webkit-autofill:active  {
            -webkit-box-shadow: 0 0 0 30px var(--light) inset !important;
            -webkit-text-fill-color: var(--dark) !important;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            color: var(--light);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--secondary);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }
    </style>

    <!-- مكتبات Firebase الأساسية (الإصدار 8) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>

    <div class="particles" id="particles-js"></div>

    <div class="login-box">
        <div class="logo">
            <h1>Sudan Play</h1>
            <p>لوحة تحكم المسؤول</p>
        </div>
        
        <h2>تسجيل الدخول</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit" id="loginBtn">
                <span id="btnText">دخول</span>
            </button>
        </form>
    </div>

    <!-- كود الجزيئات (Particles) -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // ** إعدادات Firebase الصحيحة لمشروعك **
        const firebaseConfig = {
            apiKey: "AIzaSyBJE_Ee-Dyh83iny45eH8lVtTSrIVqTzOI",
            authDomain: "sudan-play.firebaseapp.com",
            projectId: "sudan-play",
            storageBucket: "sudan-play.firebasestorage.app",
            messagingSenderId: "981764948623",
            appId: "1:981764948623:web:00e5c9268198f70e39a6fa"
        };
        
        // تهيئة Firebase
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            console.log("✅ Firebase initialized successfully");
        } catch (error) {
            console.error("❌ Firebase initialization error:", error);
            showError("خطأ في تهيئة النظام");
        }

        // عناصر DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');

        // دالة تسجيل الدخول
        async function login() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // التحقق من المدخلات
            if (!email || !password) {
                showError("الرجاء إدخال البريد الإلكتروني وكلمة المرور");
                return;
            }

            if (!isValidEmail(email)) {
                showError("البريد الإلكتروني غير صالح");
                return;
            }

            // عرض حالة التحميل
            setLoading(true);
            hideError();

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // حفظ حالة تسجيل الدخول
                localStorage.setItem('sudanPlayAdmin', user.uid);
                localStorage.setItem('sudanPlayAdminEmail', user.email);
                
                console.log("✅ Login successful:", user.email);
                
                // التوجيه إلى لوحة التحكم
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error("❌ Login error:", error);
                setLoading(false);
                
                // عرض رسالة الخطأ المناسبة
                let errorMsg = "خطأ في تسجيل الدخول";
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMsg = "البريد الإلكتروني غير صالح";
                        break;
                    case 'auth/user-disabled':
                        errorMsg = "هذا الحساب معطل";
                        break;
                    case 'auth/user-not-found':
                        errorMsg = "لم يتم العثور على حساب بهذا البريد الإلكتروني";
                        break;
                    case 'auth/wrong-password':
                        errorMsg = "كلمة المرور غير صحيحة";
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = "خطأ في الاتصال بالشبكة";
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = "محاولات تسجيل دخول كثيرة، يرجى المحاولة لاحقاً";
                        break;
                    default:
                        errorMsg = error.message || "حدث خطأ غير متوقع";
                }
                
                showError(errorMsg);
            }
        }

        // دالة التحقق من صحة البريد الإلكتروني
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // دالة عرض الخطأ
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // دالة إخفاء الخطأ
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // دالة تعيين حالة التحميل
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.classList.add('loading');
                btnText.style.visibility = 'hidden';
            } else {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                btnText.style.visibility = 'visible';
            }
        }

        // دالة إنشاء الجزيئات
        function createParticles() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    "particles": {
                        "number": { 
                            "value": 80, 
                            "density": { 
                                "enable": true, 
                                "value_area": 800 
                            } 
                        },
                        "color": { 
                            "value": "#ffffff" 
                        },
                        "shape": { 
                            "type": "circle", 
                            "stroke": { 
                                "width": 0, 
                                "color": "#000000" 
                            } 
                        },
                        "opacity": { 
                            "value": 0.5, 
                            "random": false
                        },
                        "size": { 
                            "value": 3, 
                            "random": true
                        },
                        "line_linked": { 
                            "enable": true, 
                            "distance": 150, 
                            "color": "#ffffff", 
                            "opacity": 0.4, 
                            "width": 1 
                        },
                        "move": { 
                            "enable": true, 
                            "speed": 6, 
                            "direction": "none", 
                            "random": false, 
                            "straight": false, 
                            "out_mode": "out"
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas", 
                        "events": { 
                            "onhover": { 
                                "enable": true, 
                                "mode": "grab" 
                            }, 
                            "onclick": { 
                                "enable": true, 
                                "mode": "push" 
                            } 
                        }
                    }
                });
            } else {
                console.warn("Particles.js not loaded");
            }
        }

        // دالة التحقق من تسجيل دخول سابق
        function checkExistingLogin() {
            const session = localStorage.getItem('sudanPlayAdmin');
            if (session) {
                console.log("Found existing session, redirecting...");
                window.location.href = 'dashboard.html';
            }
        }

        // دالة التحقق من صحة Firebase
        function checkFirebaseAuth() {
            return new Promise((resolve) => {
                const auth = firebase.auth();
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        console.log("User already signed in:", user.email);
                        window.location.href = 'dashboard.html';
                    } else {
                        resolve();
                    }
                });
            });
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            console.log("🚀 Login page loaded");
            
            // التحقق من تسجيل الدخول السابق
            checkExistingLogin();
            
            // إنشاء الجزيئات
            createParticles();
            
            // إضافة تأثيرات للحقول
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    hideError();
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });

                // إدخال البيانات
                input.addEventListener('input', function() {
                    hideError();
                });
            });

            // إرسال النموذج
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });

            // إدخال بالزر Enter
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            // اختبار اتصال Firebase
            checkFirebaseAuth().then(() => {
                console.log("✅ Firebase auth ready");
            }).catch(error => {
                console.error("❌ Firebase auth error:", error);
                showError("خطأ في اتصال النظام");
            });
        });

        // معالجة أخطاء الصفحة
        window.addEventListener('error', function(e) {
            console.error("Global error:", e.error);
        });
    </script>
</body>
</html>
