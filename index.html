<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudan Play - متجر التطبيقات السوداني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الأنماط الأساسية */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --text-color: #333;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: var(--gradient);
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .search-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-filter input[type="text"],
        .search-filter select {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: var(--light);
            transform: translateY(-2px);
        }

        /* تنسيق التطبيقات */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px 0;
        }

        .app-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .app-cover {
            position: relative;
            height: 150px;
            overflow: hidden;
        }

        .app-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .app-card:hover .app-cover img {
            transform: scale(1.05);
        }

        .app-info {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            margin-left: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .app-text {
            flex-grow: 1;
        }

        .app-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .app-category {
            font-size: 0.85rem;
            color: #777;
        }

        .app-rating .fa-star {
            color: #ccc;
            font-size: 0.8rem;
        }

        .app-rating .filled {
            color: gold;
        }

        .download-btn {
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            border: none;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: var(--secondary);
        }

        /* تنسيق الـ Modal (النوافذ المنبثقة) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            position: relative;
            animation: fadeIn 0.3s;
        }

        .close-btn {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: var(--secondary);
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تفاصيل التطبيق داخل الـ Modal */
        .modal-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .modal-header img {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-left: 20px;
        }

        .details-info h2 {
            margin: 0 0 5px 0;
            color: var(--dark);
        }

        .details-info p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--light);
            border-radius: 10px;
        }
        
        .spec-item p {
            font-size: 0.8rem;
            margin: 0;
            color: #999;
        }
        
        .spec-item strong {
            display: block;
            font-size: 1rem;
            color: var(--dark);
        }

        .screenshots {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
        }

        .screenshots img {
            width: 150px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .screenshots img:hover {
            transform: scale(1.05);
        }

        /* نافذة الصورة الموسعة */
        #imageModal .modal-content {
            padding: 0;
            max-width: 90vw;
            max-height: 90vh;
            background: transparent;
            box-shadow: none;
        }

        #modalImage {
            max-width: 100%;
            max-height: 100%;
            display: block;
            border-radius: 10px;
        }
        
        #imageModal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-shadow: 0 0 5px black;
        }

        /* التوست (Toast) */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            z-index: 1001;
            right: 30px;
            bottom: 30px;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 30px;
        }
        
        /* نموذج تقديم التطبيق */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="url"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="container navbar">
            <div class="logo"><a href="index.html">Sudan Play</a></div>
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="البحث عن تطبيقات..." onkeyup="searchApps()">
                <select id="categoryFilter" onchange="filterApps()"></select>
                <button class="btn btn-primary" onclick="openSubmissionModal()">
                    <i class="fa-solid fa-cloud-arrow-up"></i> نشر تطبيقك
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="apps-grid" id="apps-container">
            <p style="grid-column: 1 / -1; text-align: center; padding: 50px;">جاري تحميل التطبيقات...</p>
        </section>
    </main>

    <div id="appDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAppDetailsModal()">&times;</span>
            <div class="modal-header">
                <img src="" alt="أيقونة التطبيق" id="detailsIcon">
                <div class="details-info">
                    <h2 id="detailsTitle"></h2>
                    <p id="detailsCategory"></p>
                    <div id="detailsRating" class="app-rating"></div>
                </div>
            </div>

            <div class="specs-grid">
                <div class="spec-item">
                    <p>الإصدار</p>
                    <strong id="detailsVersion"></strong>
                </div>
                <div class="spec-item">
                    <p>الحجم</p>
                    <strong id="detailsSize"></strong>
                </div>
                <div class="spec-item">
                    <p>التنزيلات</p>
                    <strong id="detailsDownloads"></strong>
                </div>
            </div>

            <p id="detailsDescription" style="margin-bottom: 20px;"></p>
            
            <h4 style="margin-bottom: 10px;">لقطات الشاشة:</h4>
            <div class="screenshots" id="detailsScreenshots">
                </div>

            <a id="downloadAppLink" href="#" target="_blank" class="download-btn" style="margin-top: 20px; display: block; text-align: center; text-decoration: none;">
                <i class="fa-solid fa-download"></i> تنزيل التطبيق
            </a>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content" style="max-width: 90vw; max-height: 90vh; padding: 0; background: none; box-shadow: none;">
            <span class="close-btn" onclick="closeImageModal()">&times;</span>
            <img id="modalImage" src="" alt="صورة مكبرة">
        </div>
    </div>
    
    <div id="submissionModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close-btn" onclick="closeSubmissionModal()">&times;</span>
            <h3 style="color: var(--primary);"><i class="fa-solid fa-cloud-arrow-up"></i> تقديم تطبيق للمراجعة</h3>
            <p style="margin-bottom: 20px;">املأ النموذج أدناه لتقديم تطبيقك. سيتم مراجعته والموافقة عليه خلال 24-48 ساعة.</p>
            
            <form id="appSubmissionForm">
                <div class="form-group">
                    <label for="submitAppName">اسم التطبيق:</label>
                    <input type="text" id="submitAppName" required>
                </div>
                <div class="form-group">
                    <label for="submitAppCategory">تصنيف التطبيق:</label>
                    <select id="submitAppCategory" required>
                        <option value="ألعاب">ألعاب</option>
                        <option value="أدوات">أدوات</option>
                        <option value="تعليمية">تعليمية</option>
                        <option value="ترفيه">ترفيه</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="submitDevEmail">بريدك الإلكتروني (للتواصل):</label>
                    <input type="email" id="submitDevEmail" required>
                </div>
                <div class="form-group">
                    <label for="submitDownloadUrl">رابط التنزيل (Google Play أو رابط مباشر):</label>
                    <input type="url" id="submitDownloadUrl" required>
                </div>
                <div class="form-group">
                    <label for="submitAppNotes">ملاحظات للمراجعين (اختياري):</label>
                    <textarea id="submitAppNotes"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitAppButton">
                    <i class="fa-solid fa-check"></i> إرسال للمراجعة
                </button>
            </form>
        </div>
    </div>

    <div id="toast-message" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script>
        // 🛑🛑🛑 يجب ملء هذه القيم بدقة متناهية من Firebase Console 🛑🛑🛑
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE", 
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID", 
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 
        const storage = firebase.storage();
        
        //-----------------------------------------------------
        // دالة إنشاء بطاقة التطبيق في المتجر
        //-----------------------------------------------------
        function createAppCard(app) {
            const appContainer = document.getElementById('apps-container');
            const card = document.createElement('div');
            card.className = 'app-card';
            card.setAttribute('data-id', app.id);
            card.setAttribute('data-category', app.category);
            
            const rating = Math.round(app.rating);
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<i class="fa-solid fa-star ${i <= rating ? 'filled' : ''}"></i>`;
            }

            card.innerHTML = `
                <div class="app-cover">
                    <img src="${app.coverImageUrl || 'https://via.placeholder.com/300x150?text=Cover'}" alt="صورة غلاف ${app.name}" loading="lazy">
                    <div class="overlay">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <div class="app-info">
                    <img src="${app.iconUrl || 'https://via.placeholder.com/60?text=Icon'}" alt="أيقونة ${app.name}" class="app-icon" loading="lazy">
                    <div class="app-text">
                        <h3 class="app-title">${app.name}</h3>
                        <p class="app-category">${app.category}</p>
                        <p class="app-rating">${stars} (${app.rating.toFixed(1)})</p>
                    </div>
                </div>
                <button class="download-btn" onclick="openDetailsModal('${app.id}')">تنزيل</button>
            `;
            appContainer.appendChild(card);
        }
        
        //-----------------------------------------------------
        // دالة تحميل التطبيقات من Firestore
        //-----------------------------------------------------
        function loadApps() {
            const appsContainer = document.getElementById('apps-container');
            appsContainer.innerHTML = ''; 
            
            db.collection('apps').orderBy('createdAt', 'desc').get()
                .then(snapshot => {
                    const categories = new Set(['الكل']);
                    
                    if(snapshot.empty) {
                        appsContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 50px;">لا توجد تطبيقات لعرضها حاليًا.</p>';
                        return;
                    }

                    snapshot.forEach(doc => {
                        const app = { id: doc.id, ...doc.data() };
                        createAppCard(app);
                        categories.add(app.category);
                    });

                    // تعبئة قائمة الفلترة
                    const filter = document.getElementById('categoryFilter');
                    if (filter) { 
                        filter.innerHTML = ''; 
                        categories.forEach(cat => {
                            const option = document.createElement('option');
                            option.value = cat;
                            option.textContent = cat;
                            filter.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error("Error loading apps: ", error);
                    appsContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color:red; padding: 50px;">❌ فشل تحميل التطبيقات. تأكد من اتصال Firebase وإعدادات المشروع.</p>';
                });
        }

        //-----------------------------------------------------
        // دالة عرض نافذة تفاصيل التطبيق (Modal)
        //-----------------------------------------------------
        function openDetailsModal(appId) {
            db.collection('apps').doc(appId).get()
                .then(doc => {
                    if (doc.exists) {
                        const app = { id: doc.id, ...doc.data() };
                        
                        document.getElementById('detailsIcon').src = app.iconUrl || 'https://via.placeholder.com/80?text=Icon';
                        document.getElementById('detailsTitle').textContent = app.name;
                        document.getElementById('detailsCategory').textContent = app.category;
                        document.getElementById('detailsVersion').textContent = app.version || 'غير محدد';
                        document.getElementById('detailsSize').textContent = `${(app.size || 0).toFixed(1)} ميجابايت`;
                        document.getElementById('detailsDownloads').textContent = (app.downloads || 0).toLocaleString();
                        document.getElementById('detailsDescription').textContent = app.description;
                        document.getElementById('downloadAppLink').href = app.downloadUrl || '#'; 
                        
                        // تحديث التقييم
                        const rating = Math.round(app.rating);
                        let starsHtml = '';
                        for (let i = 1; i <= 5; i++) {
                            starsHtml += `<i class="fa-solid fa-star ${i <= rating ? 'filled' : ''}"></i>`;
                        }
                        document.getElementById('detailsRating').innerHTML = `${starsHtml} (${app.rating.toFixed(1)})`;
                        
                        // تحديث لقطات الشاشة
                        const screenshotsContainer = document.getElementById('detailsScreenshots');
                        screenshotsContainer.innerHTML = '';
                        (app.screenshotsPaths || []).forEach(path => {
                            const img = document.createElement('img');
                            img.src = path;
                            img.alt = 'لقطة شاشة للتطبيق';
                            img.onclick = () => openImageModal(path);
                            screenshotsContainer.appendChild(img);
                        });

                        document.getElementById('appDetailsModal').style.display = 'flex';
                    } else {
                        showToast("❌ التطبيق غير موجود.");
                    }
                })
                .catch(error => {
                    showToast("❌ خطأ في جلب بيانات التطبيق.");
                    console.error("Error getting document:", error);
                });
        }

        //-----------------------------------------------------
        // دالة فلترة التطبيقات
        //-----------------------------------------------------
        function filterApps() {
            const category = document.getElementById('categoryFilter').value;
            const appCards = document.querySelectorAll('.app-card');
            appCards.forEach(card => {
                if (category === 'الكل' || card.getAttribute('data-category') === category) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        //-----------------------------------------------------
        // دالة البحث
        //-----------------------------------------------------
        function searchApps() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const appCards = document.querySelectorAll('.app-card');
            
            appCards.forEach(card => {
                const title = card.querySelector('.app-title').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        //-----------------------------------------------------
        // دالة فتح/إغلاق نافذة تقديم التطبيق
        //-----------------------------------------------------
        function openSubmissionModal() {
            document.getElementById('submissionModal').style.display = 'flex';
        }

        function closeSubmissionModal() {
            document.getElementById('submissionModal').style.display = 'none';
            document.getElementById('appSubmissionForm').reset();
        }
        
        //-----------------------------------------------------
        // دالة إرسال التطبيق للمراجعة
        //-----------------------------------------------------
        function setupSubmission() {
            const submissionForm = document.getElementById('appSubmissionForm');
            if (!submissionForm) return;

            submissionForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitButton = document.getElementById('submitAppButton');
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> جاري الإرسال...';
                
                const submissionData = {
                    appName: document.getElementById('submitAppName').value,
                    category: document.getElementById('submitAppCategory').value,
                    devEmail: document.getElementById('submitDevEmail').value,
                    downloadUrl: document.getElementById('submitDownloadUrl').value,
                    notes: document.getElementById('submitAppNotes').value,
                    status: 'Pending', // حالة المراجعة
                    submittedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // حفظ الطلب في مجموعة 'submissions'
                db.collection('submissions').add(submissionData)
                    .then(() => {
                        showToast('✅ تم إرسال طلبك بنجاح! سيتم مراجعته.', 6000);
                        closeSubmissionModal();
                    })
                    .catch(error => {
                        showToast('❌ حدث خطأ أثناء إرسال الطلب. حاول مرة أخرى.', 5000);
                        console.error("Error submitting application: ", error);
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.innerHTML = '<i class="fa-solid fa-check"></i> إرسال للمراجعة';
                    });
            });
        }

        //-----------------------------------------------------
        // وظائف النوافذ المنبثقة
        //-----------------------------------------------------
        function closeAppDetailsModal() {
            document.getElementById('appDetailsModal').style.display = 'none';
        }
        
        function openImageModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }
        
        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const appModal = document.getElementById('appDetailsModal');
            const imageModal = document.getElementById('imageModal');
            const submissionModal = document.getElementById('submissionModal');
            
            if (event.target === appModal) {
                appModal.style.display = 'none';
            }
            if (event.target === imageModal) {
                imageModal.style.display = 'none';
            }
            if (event.target === submissionModal) { 
                submissionModal.style.display = 'none';
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast-message');
            toast.textContent = message;
            toast.className = "toast show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }
        
        //-----------------------------------------------------
        // تنفيذ الدوال عند تحميل الصفحة
        //-----------------------------------------------------
        document.addEventListener('DOMContentLoaded', function() {
