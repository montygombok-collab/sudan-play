<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudan Play - متجر التطبيقات السوداني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-light: linear-gradient(135deg, rgba(74, 107, 255, 0.1) 0%, rgba(255, 94, 125, 0.1) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light);
            min-height: 100vh; /* تم التصحيح من 10vh إلى 100vh */
            display: flex;
            flex-direction: column;
        }

        /* --- Header / Navigation --- */
        header {
            background-color: var(--dark);
            color: var(--light);
            padding: 15px 20px; /* تم تقليل padding ليتناسب مع الشاشات الصغيرة */
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .logo img {
            height: 40px;
            border-radius: 8px;
            margin-left: 10px; 
            box-shadow: 0 0 10px rgba(74, 107, 255, 0.5);
        }
        
        .logo h1 {
            color: var(--light);
            font-size: 1.5em;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            margin-right: 20px; /* تم تقليل المسافة بين الروابط */
            font-size: 1em;
            transition: color 0.3s;
            white-space: nowrap; /* منع التفاف النص */
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        /* --- Hero Section --- */
        .hero {
            background: var(--gradient);
            color: var(--light);
            padding: 60px 20px; /* تم تعديل padding ليتناسب مع الشاشات الصغيرة */
            text-align: center;
        }

        .hero h2 {
            font-size: 2.2em; /* تم تعديل الحجم ليتناسب مع الشاشات الصغيرة */
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .hero p {
            font-size: 1.1em; /* تم تعديل الحجم ليتناسب مع الشاشات الصغيرة */
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero button {
            background-color: var(--dark);
            color: var(--light);
            border: none;
            padding: 14px 30px; /* تم تعديل padding ليتناسب مع الشاشات الصغيرة */
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .hero button:hover {
            background-color: #000;
            transform: translateY(-3px);
        }

        /* --- App Showcase --- */
        #apps {
            padding: 40px 20px; /* تم تعديل padding ليتناسب مع الشاشات الصغيرة */
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        #apps h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 2em;
        }

        .filter-section {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 30px;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap; /* السماح بالتفاف العناصر على الشاشات الصغيرة */
        }

        .filter-section label {
            font-weight: bold;
            color: var(--dark);
            font-size: 1.1em;
        }

        #categoryFilter {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            min-width: 200px;
            width: 100%; /* جعل العرض 100% على الشاشات الصغيرة */
            max-width: 250px; /* تحديد أقصى عرض */
        }

        #apps-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .app-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-5px);
        }

        .app-cover {
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        .app-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .app-cover:hover img {
            transform: scale(1.05);
        }

        .app-cover .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .app-cover:hover .overlay {
            opacity: 1;
        }

        .app-cover .overlay i {
            color: var(--light);
            font-size: 2em;
        }

        .app-info {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid var(--primary);
            flex-shrink: 0;
        }

        .app-text {
            flex-grow: 1;
            min-width: 0; /* منع تجاوز النص للحاوية */
        }

        .app-title {
            font-size: 1.2em;
            color: var(--dark);
            margin: 0 0 5px 0;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .app-category {
            font-size: 0.9em;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .app-rating {
            font-size: 0.8em;
            color: #aaa;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .app-rating i {
            color: #ccc;
        }

        .app-rating i.filled {
            color: gold;
        }

        .download-btn {
            background: var(--secondary);
            color: var(--light);
            border: none;
            padding: 10px 15px;
            width: 90%;
            margin: 0 auto 15px auto;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: opacity 0.3s;
            text-align: center;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        /* --- App Details Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--light);
            margin: 5% auto;
            padding: 25px; /* تم تعديل padding ليتناسب مع الشاشات الصغيرة */
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            max-height: 90vh; /* تحديد أقصى ارتفاع */
            overflow-y: auto; /* إضافة تمرير رأسي عند الحاجة */
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            left: 20px;
            cursor: pointer;
            z-index: 1;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: var(--secondary);
            text-decoration: none;
        }

        .details-header {
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        #detailsIcon {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
            border: 4px solid var(--primary);
            flex-shrink: 0;
        }

        .details-text {
            flex: 1;
            min-width: 0; /* منع تجاوز النص للحاوية */
        }

        .details-text h3 {
            font-size: 1.8em;
            color: var(--dark);
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .details-meta {
            font-size: 0.9em;
            color: #777;
            display: flex;
            gap: 15px;
            margin-top: 5px;
            flex-wrap: wrap; /* السماح بالتفاف العناصر على الشاشات الصغيرة */
        }

        .details-meta span strong {
            color: var(--primary);
        }

        .details-description {
            margin-bottom: 20px;
            color: #444;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .details-info {
            display: flex;
            justify-content: space-around;
            text-align: center;
            background-color: var(--gradient-light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* السماح بالتفاف العناصر على الشاشات الصغيرة */
        }

        .details-info div {
            flex: 1;
            min-width: 100px; /* تحديد عرض أدنى للعناصر */
            margin: 5px 0; /* إضافة مسافة رأسية بين العناصر */
        }

        .details-info p {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .details-info span {
            font-size: 0.9em;
            color: #555;
        }

        #detailsScreenshots {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: thin; /* شريط تمرير أنيق للمتصفحات الحديثة */
        }

        #detailsScreenshots img {
            width: 200px;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            flex-shrink: 0;
        }

        #detailsScreenshots img:hover {
            transform: scale(1.03);
        }

        .download-modal-btn {
            background: var(--gradient);
            color: var(--light);
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        .download-modal-btn:hover {
            opacity: 0.9;
        }

        /* Image View Modal */
        #imageModal .modal-content {
            margin: 2% auto;
            max-width: 90%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #modalImage {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            border-radius: 10px;
            object-fit: contain;
        }

        /* --- Contact Section --- */
        #contact {
            background-color: var(--dark);
            color: var(--light);
            padding: 60px 20px; /* تم تعديل padding ليتناسب مع الشاشات الصغيرة */
            text-align: center;
            margin-top: 50px;
        }

        #contact h2 {
            color: var(--accent);
        }

        #contact p {
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .contact-form button {
            background: var(--secondary);
            color: var(--light);
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
