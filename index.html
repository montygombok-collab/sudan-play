<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudan Play - متجر التطبيقات السوداني</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-light: linear-gradient(135deg, rgba(74, 107, 255, 0.1) 0%, rgba(255, 94, 125, 0.1) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light);
            min-height: 100vh; /* تم التصحيح من 10vh إلى 100vh */
            display: flex;
            flex-direction: column;
        }

        /* --- Header / Navigation --- */
        header {
            background-color: var(--dark);
            color: var(--light);
            padding: 15px 20px; /* تم تقليل padding ليتناسب مع الشاشات الصغيرة */
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .logo img {
            height: 40px;
            border-radius: 8px;
            margin-left: 10px; 
            box-shadow: 0 0 10px rgba(74, 107, 255, 0.5);
        }
        
        .logo h1 {
            color: var(--light);
            font-size: 1.5em;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            margin-right: 20px; /* تم تقليل المسافة بين الروابط */
            font-size: 1em;
            transition: color 0.3s;
            white-space: nowrap; /* منع التفاف النص */
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        .hero {
            background: var(--gradient);
            color: var(--light);

            text-align: center;
        }
