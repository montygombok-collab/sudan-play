<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الأنماط الأساسية للوحة التحكم */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --text-color: #333;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            background-color: var(--light);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
        }

        /* القائمة الجانبية */
        .sidebar {
            width: 250px;
            background-color: var(--dark);
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .sidebar-btn {
            background: none;
            border: none;
            color: white;
            padding: 15px;
            text-align: right;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }

        .sidebar-btn:hover, .sidebar-btn.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--accent);
        }

        .sidebar-btn i {
            font-size: 1.1rem;
        }
        
        .badge {
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            padding: 3px 8px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-right: 5px;
            display: none; /* يتم التحكم بها بـ JS */
        }

        .logout-btn {
            background-color: var(--secondary);
            margin-top: auto;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }

        .logout-btn:hover {
            background-color: #d13a60;
        }

        /* المحتوى الرئيسي */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .main-section {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .main-section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* النموذج */
        .form-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input[type="file"] {
            padding: 3px;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #5a7dff;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: var(--dark);
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        /* قائمة التطبيقات */
        .data-list-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .app-item, .submission-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .app-icon img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .app-details h3, .submission-details h3 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .app-details p, .submission-details p {
            margin: 5px 0 0 0;
            font-size: 0.85rem;
            color: #777;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
            transition: color 0.2s;
        }

        .action-btn.edit { color: var(--primary); }
        .action-btn.delete { color: var(--danger); }
        
        /* تنسيق المراجعات */
        .submission-item.pending { border-left: 5px solid var(--warning); }
        .submission-item.approved { border-left: 5px solid var(--success); }
        .submission-item.rejected { border-left: 5px solid var(--danger); }
        
        .details-view strong { color: var(--dark); margin-left: 5px;}
        .details-view span { font-size: 0.9rem; }
        .status-pending { color: var(--warning); font-weight: bold; }
        .status-approved { color: var(--success); font-weight: bold; }
        .status-rejected { color: var(--danger); font-weight: bold; }
        .details-view p { margin-bottom: 8px; }

        /* الـ Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-success { background-color: var(--success); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .btn-danger { background-color: var(--danger); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }

        /* التوست (Toast) */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            z-index: 1001;
            right: 30px;
            bottom: 30px;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Sudan Play</h2>
        
        <button class="sidebar-btn active" onclick="showSection('apps-management-section')">
            <i class="fa-solid fa-list-check"></i> إدارة التطبيقات
        </button>
        
        <button class="sidebar-btn" onclick="showSection('submissions-management-section')">
            <i class="fa-solid fa-clipboard-list"></i> مراجعة التطبيقات 
            <span id="pendingCount" class="badge">0</span> 
        </button>
        
        <button class="logout-btn" onclick="logout()">
            <i class="fa-solid fa-sign-out-alt"></i> تسجيل الخروج
        </button>
    </div>

    <div class="main-content">
        
        <section id="apps-management-section" class="main-section">
            <h2><i class="fa-solid fa-list-check"></i> إدارة التطبيقات</h2>

            <div class="form-container">
                <h3 id="app-form-title" style="color: var(--accent); margin-bottom: 20px;">إضافة تطبيق جديد</h3>
                <form id="appForm">
                    <div class="form-group">
                        <label for="appName">اسم التطبيق:</label>
                        <input type="text" id="appName" required>
                    </div>
                    
                    <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div>
                            <label for="appCategory">التصنيف:</label>
                            <select id="appCategory" required>
                                <option value="ألعاب">ألعاب</option>
                                <option value="أدوات">أدوات</option>
                                <option value="تعليمية">تعليمية</option>
                                <option value="ترفيه">ترفيه</option>
                            </select>
                        </div>
                        <div>
                            <label for="appVersion">الإصدار:</label>
                            <input type="text" id="appVersion" required>
                        </div>
                    </div>
                    
                    <div class="form-group" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
                        <div>
                            <label for="appSize">الحجم (ميجابايت):</label>
                            <input type="number" step="0.1" id="appSize" required>
                        </div>
                        <div>
                            <label for="appRating">التقييم (1-5):</label>
                            <input type="number" step="0.1" min="1" max="5" id="appRating" value="5.0">
                        </div>
                        <div>
                            <label for="appDownloads">التنزيلات:</label>
                            <input type="number" id="appDownloads" value="0">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="downloadUrl">رابط التنزيل (APK/Play Store):</label>
                        <input type="url" id="downloadUrl" required>
                    </div>

                    <div class="form-group">
                        <label for="appDescription">الوصف:</label>
                        <textarea id="appDescription" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div>
                            <label for="appIconFile">أيقونة التطبيق (512x512):</label>
                            <input type="file" id="appIconFile" accept="image/*">
                        </div>
                        <div>
                            <label for="appCoverFile">صورة الغلاف (300x150):</label>
                            <input type="file" id="appCoverFile" accept="image/*">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="appScreenshotsFile">لقطات الشاشة (متعدد):</label>
                        <input type="file" id="appScreenshotsFile" accept="image/*" multiple>
                    </div>

                    <div style="text-align: left; margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-save"></i> حفظ التطبيق
                        </button>
                        <button type="button" id="resetButton" class="btn btn-secondary">
                            <i class="fa-solid fa-redo"></i> إعادة تعيين
                        </button>
                    </div>
                </form>
            </div>
            
            <h3>التطبيقات المنشورة حاليًا</h3>
            <div id="app-list-container" class="data-list-container">
                <p>جاري تحميل التطبيقات...</p>
            </div>
        </section>
        
        <section id="submissions-management-section" class="main-section" style="display: none;">
            <h2><i class="fa-solid fa-clipboard-list"></i> طلبات التطبيقات للمراجعة</h2>
            <div id="submissions-list-container" class="data-list-container">
                <p>جاري تحميل طلبات المراجعة...</p>
            </div>

            <div id="reviewModal" class="modal">
                <div class="modal-content" style="max-width: 700px;">
                    <span class="close-btn" onclick="closeReviewModal()">&times;</span>
                    <h3 style="color: var(--primary);"><i class="fa-solid fa-magnifying-glass"></i> تفاصيل طلب المراجعة</h3>
                    
                    <div id="reviewDetails" class="details-view">
                        </div>

                    <div class="action-buttons">
                        <button class="btn btn-success" onclick="updateSubmissionStatus('Approved')">
                            <i class="fa-solid fa-thumbs-up"></i> قبول الطلب
                        </button>
                        <button class="btn btn-danger" onclick="updateSubmissionStatus('Rejected')">
                            <i class="fa-solid fa-thumbs-down"></i> رفض الطلب
                        </button>
                    </div>
                </div>
            </div>
        </section>
        
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <span class="close-btn" onclick="closeDeleteModal()">&times;</span>
            <h3 style="color: var(--danger); margin-bottom: 20px;"><i class="fas fa-exclamation-triangle"></i> تأكيد الحذف</h3>
            <p>هل أنت متأكد من حذف التطبيق: <strong id="delete-app-name"></strong>؟</p>
            <p style="font-size: 0.8rem; color: #777;">لا يمكن التراجع عن هذا الإجراء.</p>
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">إلغاء</button>
                <button class="btn btn-danger" onclick="deleteApp()">حذف نهائي</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script>
        // 🛑🛑🛑 يجب ملء هذه القيم بدقة متناهية من Firebase Console 🛑🛑🛑
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE", 
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID", 
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 
        const auth = firebase.auth(); 
        const storage = firebase.storage();
        
        const appsCollection = db.collection('apps');
        const submissionsCollection = db.collection('submissions'); // المجموعة الجديدة لطلبات المراجعة
        
        let editingId = null; 
        let currentSubmissionId = null; // لتتبع طلب المراجعة
        
        //-----------------------------------------------------
        // دالة التحقق من المصادقة (Auth Guard)
        //-----------------------------------------------------
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (!user && !localStorage.getItem('sudanPlayAdmin')) { 
                    // إذا لم يكن مسجلاً، يمكن التحويل لصفحة تسجيل الدخول هنا:
                    // window.location.href = 'login.html'; 
                    
                    // للاختبار: تحميل البيانات على أي حال مع تنبيه
                    console.warn("المستخدم غير مسجل الدخول.");
                    showSection('apps-management-section');
                } else {
                    showSection('apps-management-section');
                }
            });
        }
        
        //-----------------------------------------------------
        // دالة عرض الأقسام والتحكم بالـ Sidebar
        //-----------------------------------------------------
        function showSection(sectionId) {
            document.querySelectorAll('.main-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
            
            document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="showSection('${sectionId}')"]`).classList.add('active');
            
            // تحميل البيانات حسب القسم
            if (sectionId === 'submissions-management-section') {
                loadSubmissions();
            } else if (sectionId === 'apps-management-section') {
                loadAppsForDashboard(); 
            }
        }
        
        //-----------------------------------------------------
        // دالة تسجيل الخروج
        //-----------------------------------------------------
        function logout() {
            auth.signOut().then(() => {
                localStorage.removeItem('sudanPlayAdmin');
                // window.location.href = 'login.html';
            }).catch(error => {
                showToast(`❌ خطأ في تسجيل الخروج: ${error.message}`);
            });
        }
        
        //-----------------------------------------------------
        // دالة تحميل التطبيقات للوحة التحكم
        //-----------------------------------------------------
        function loadAppsForDashboard() {
            const listContainer = document.getElementById('app-list-container');
            if (!listContainer) return;

            // استخدام onSnapshot للمزامنة اللحظية
            appsCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                listContainer.innerHTML = '';
                if (snapshot.empty) {
                    listContainer.innerHTML = '<p style="text-align: center; margin-top: 20px;">لا توجد تطبيقات لعرضها.</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const app = { id: doc.id, ...doc.data() };
                    const appItem = document.createElement('div');
                    appItem.className = 'app-item';
                    appItem.innerHTML = `
                        <div class="app-icon">
                            <img src="${app.iconUrl || 'https://via.placeholder.com/50?text=Icon'}" alt="أيقونة ${app.name}" onerror="this.src='https://via.placeholder.com/50'">
                        </div>
                        <div class="app-details">
                            <h3>${app.name}</h3>
                            <p>${app.category} | الإصدار: ${app.version || '-'}</p>
                        </div>
                        <div class="app-actions">
                            <button class="action-btn edit" onclick="editApp('${app.id}')" title="تعديل"><i class="fas fa-edit"></i></button>
                            <button class="action-btn delete" onclick="openDeleteModal('${app.id}', '${app.name}')" title="حذف"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    listContainer.appendChild(appItem);
                });
            }, error => {
                console.error("Error listening to apps: ", error);
                listContainer.innerHTML = '<p style="color:red; text-align: center;">❌ فشل تحميل البيانات. تأكد من إعدادات Firestore.</p>';
            });
        }
        
        //-----------------------------------------------------
        // دالة فتح نموذج التعديل وملء البيانات
        //-----------------------------------------------------
        function editApp(appId) {
            appsCollection.doc(appId).get().then(doc => {
                if (doc.exists) {
                    const app = doc.data();
                    editingId = appId;
                    document.getElementById('app-form-title').textContent = 'تعديل التطبيق';
                    
                    // ملء النموذج
                    document.getElementById('appName').value = app.name || '';
                    document.getElementById('appCategory').value = app.category || 'أدوات';
                    document.getElementById('appVersion').value = app.version || '';
                    document.getElementById('appSize').value = app.size || '';
                    document.getElementById('appRating').value = app.rating || 0;
                    document.getElementById('appDownloads').value = app.downloads || 0;
                    document.getElementById('appDescription').value = app.description || '';
                    document.getElementById('downloadUrl').value = app.downloadUrl || '';

                    showToast(`يتم الآن تعديل التطبيق: ${app.name}. لا حاجة لإعادة رفع الملفات إذا لم تتغير.`, 5000);
                }
            }).catch(error => {
                showToast(`❌ خطأ في جلب بيانات التطبيق: ${error.message}`);
            });
        }

        //-----------------------------------------------------
        // دالة حذف التطبيق (Modal)
        //-----------------------------------------------------
        let appIdToDelete = null;
        function openDeleteModal(id, name) {
            appIdToDelete = id;
            document.getElementById('delete-app-name').textContent = name;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            appIdToDelete = null;
        }

        function deleteApp() {
            if (!appIdToDelete) return;

            appsCollection.doc(appIdToDelete).delete().then(() => {
                showToast('✅ تم حذف التطبيق بنجاح!', 3000);
                closeDeleteModal();
                resetForm(); // مسح النموذج بعد الحذف
            }).catch(error => {
                showToast(`❌ خطأ أثناء الحذف: ${error.message}`, 5000);
                closeDeleteModal();
            });
        }

        //-----------------------------------------------------
        // دالة رفع الصور إلى Firebase Storage
        //-----------------------------------------------------
        async function uploadFile(file, folder) {
            if (!file) return null;
            const storageRef = storage.ref();
            const fileRef = storageRef.child(`${folder}/${Date.now()}_${file.name}`);
            await fileRef.put(file);
            return fileRef.getDownloadURL();
        }
        
        //-----------------------------------------------------
        // دالة إعادة تعيين النموذج
        //-----------------------------------------------------
        function resetForm() {
            document.getElementById('appForm').reset();
            document.getElementById('app-form-title').textContent = 'إضافة تطبيق جديد';
            editingId = null;
        }
        
        //-----------------------------------------------------
        // دالة تحميل طلبات المراجعة (القسم الجديد)
        //-----------------------------------------------------
        function loadSubmissions() {
            const listContainer = document.getElementById('submissions-list-container');
            if (!listContainer) return;
            
            submissionsCollection.orderBy('status', 'asc').orderBy('submittedAt', 'desc').onSnapshot(snapshot => {
                listContainer.innerHTML = '';
                let pendingCount = 0;

                if (snapshot.empty) {
                    listContainer.innerHTML = '<p style="text-align: center; margin-top: 20px;">لا توجد طلبات مراجعة حاليًا.</p>';
                }

                snapshot.forEach(doc => {
                    const sub = { id: doc.id, ...doc.data() };
                    const subItem = document.createElement('div');
                    
                    let statusClass = sub.status === 'Approved' ? 'approved' : 
                                      sub.status === 'Rejected' ? 'rejected' : 'pending';
                    if (sub.status === 'Pending') {
                        pendingCount++;
                    }

                    subItem.className = `submission-item ${statusClass}`;
                    subItem.innerHTML = `
                        <div class="submission-details">
                            <h3>${sub.appName}</h3>
                            <p>من: ${sub.devEmail} | التصنيف: ${sub.category}</p>
                            <p>الحالة: <strong class="status-${sub.status.toLowerCase()}">${sub.status}</strong></p>
                        </div>
                        <div class="submission-actions">
                            <button class="action-btn review" onclick="openReviewModal('${sub.id}')" title="مراجعة">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    `;
                    listContainer.appendChild(subItem);
                });
                
                // تحديث شارة العدد
                document.getElementById('pendingCount').textContent = pendingCount;
                document.getElementById('pendingCount').style.display = pendingCount > 0 ? 'inline-block' : 'none';
                
            }, error => {
                console.error("Error loading submissions: ", error);
                listContainer.innerHTML = '<p style="color:red;">❌ فشل تحميل طلبات المراجعة.</p>';
            });
        }

        //-----------------------------------------------------
        // دالة فتح نافذة مراجعة الطلب
        //-----------------------------------------------------
        function openReviewModal(submissionId) {
            submissionsCollection.doc(submissionId).get().then(doc => {
                if (doc.exists) {
                    const sub = doc.data();
                    currentSubmissionId = submissionId; 
                    const reviewDetails = document.getElementById('reviewDetails');
                    
                    reviewDetails.innerHTML = `
                        <p><strong>اسم التطبيق:</strong> ${sub.appName}</p>
                        <p><strong>التصنيف المطلوب:</strong> ${sub.category}</p>
                        <p><strong>بريد المطور:</strong> <a href="mailto:${sub.devEmail}">${sub.devEmail}</a></p>
                        <p><strong>رابط التنزيل:</strong> <a href="${sub.downloadUrl}" target="_blank">${sub.downloadUrl}</a></p>
                        <p><strong>ملاحظات المطور:</strong> <span>${sub.notes || 'لا يوجد ملاحظات'}</span></p>
                        <p><strong>تاريخ الإرسال:</strong> ${sub.submittedAt ? new Date(sub.submittedAt.toDate()).toLocaleString() : 'قريباً'}</p>
                        <p><strong>الحالة الحالية:</strong> <span class="status-${sub.status.toLowerCase()}">${sub.status}</span></p>
                    `;

                    document.getElementById('reviewModal').style.display = 'flex';
                }
            }).catch(error => {
                showToast(`❌ خطأ في جلب تفاصيل الطلب: ${error.message}`);
            });
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').style.display = 'none';
            currentSubmissionId = null;
        }

        //-----------------------------------------------------
        // دالة تحديث حالة الطلب (قبول/رفض)
        //-----------------------------------------------------
        function updateSubmissionStatus(newStatus) {
            if (!currentSubmissionId) return;

            submissionsCollection.doc(currentSubmissionId).update({
                status: newStatus,
                reviewedAt: firebase.firestore.FieldValue.serverTimestamp(),
                reviewedBy: auth.currentUser ? auth.currentUser.email : 'Admin'
            }).then(() => {
                showToast(`✅ تم تغيير حالة الطلب إلى: ${newStatus}`, 4000);
                closeReviewModal();
            }).catch(error => {
                showToast(`❌ خطأ في تحديث الحالة: ${error.message}`, 5000);
            });
        }
        
        //-----------------------------------------------------
        // تهيئة النموذج وربطه بـ Firestore
        //-----------------------------------------------------
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth(); // التحقق من تسجيل الدخول أولاً

            const appForm = document.getElementById('appForm');
            const resetButton = document.getElementById('resetButton');

            appForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitButton = appForm.querySelector('.btn-primary');
                submitButton.disabled = true;
                submitButton.textContent = 'جاري الحفظ...';
                
                try {
                    // 1. جمع بيانات النموذج
                    const formData = {
                        name: document.getElementById('appName').value,
                        category: document.getElementById('appCategory').value,
                        version: document.getElementById('appVersion').value,
                        size: document.getElementById('appSize').value,
                        rating: document.getElementById('appRating').value,
                        downloads: document.getElementById('appDownloads').value,
                        description: document.getElementById('appDescription').value,
                        downloadUrl: document.getElementById('downloadUrl').value,
                    };

                    // 2. جلب البيانات القديمة للاحتفاظ بالروابط إذا لم يتم تغيير الملف
                    let existingApp = {};
                    if (editingId) {
                        const doc = await appsCollection.doc(editingId).get();
                        if (doc.exists) {
                            existingApp = doc.data();
                        }
                    }

                    // 3. معالجة تحميل الصور
                    const iconFile = document.getElementById('appIconFile').files[0];
                    const coverFile = document.getElementById('appCoverFile').files[0];
                    const screenshotsFiles = document.getElementById('appScreenshotsFile').files;
                    
                    let iconUrl = existingApp.iconUrl || ''; 
                    if (iconFile) {
                        iconUrl = await uploadFile(iconFile, 'app_icons');
                    }
                    
                    let coverImageUrl = existingApp.coverImageUrl || ''; 
                    if (coverFile) {
                        coverImageUrl = await uploadFile(coverFile, 'app_covers');
                    }

                    let screenshotsArray = existingApp.screenshotsPaths || [];
                    if (screenshotsFiles.length > 0) {
                        screenshotsArray = []; // إفراغ القديم وتحميل الجديد
                        for (let i = 0; i < screenshotsFiles.length; i++) {
                            const url = await uploadFile(screenshotsFiles[i], 'app_screenshots');
                            screenshotsArray.push(url);
                        }
                    }
                    
                    // 4. بناء كائن البيانات النهائي
                    const appData = {
                        ...formData,
                        size: parseFloat(formData.size) || 0,
                        rating: parseFloat(formData.rating) || 0,
                        downloads: parseInt(formData.downloads) || 0,
                        iconUrl: iconUrl,
                        coverImageUrl: coverImageUrl,
                        screenshotsPaths: screenshotsArray, 
                        createdAt: editingId ? (existingApp.createdAt || firebase.firestore.FieldValue.serverTimestamp()) : firebase.firestore.FieldValue.serverTimestamp() 
                    };
                    
                    // 5. الحفظ في Firestore
                    let promise;
                    if (editingId) {
                        promise = appsCollection.doc(editingId).update(appData);
                    } else {
                        promise = appsCollection.add(appData);
                    }

                    await promise;
                    showToast('✅ تم حفظ التطبيق بنجاح!', 4000);
                    resetForm();

                } catch (error) {
                    showToast(`❌ حدث خطأ أثناء الحفظ: ${error.message}.`, 5000);
                    console.error("Error writing document: ", error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = editingId ? 'تحديث التطبيق' : 'إضافة التطبيق';
                }
            });
            
            if(resetButton) {
                 resetButton.addEventListener('click', resetForm);
            }
        });

        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = message;
                toast.className = "toast show";
                setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, duration);
            } else {
                console.log(message); // fallback
            }
        }
    </script>
</body>
