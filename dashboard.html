<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* أنماط CSS المحدثة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--dark);
            color: var(--light);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .logout-btn {
            background: var(--secondary);
            color: var(--light);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgb(200, 70, 95);
        }

        /* تعديل: هذا هو الحاوية الرئيسية الآن */
        .content-section {
            flex-grow: 1;
            padding: 20px;
            /* للتأكد من أن الأقسام تأخذ كامل العرض عند التبديل */
            width: 100%;
        }
        
        #apps-management-section {
            display: flex; /* لضمان بقاء اللوحات جنباً إلى جنب */
            gap: 20px;
            flex-wrap: wrap;
        }

        @media (min-width: 1024px) {
            #apps-management-section {
                flex-wrap: nowrap;
            }
        }

        /* ----- لوحة إضافة التطبيق ----- */
        .app-form-panel {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            position: sticky;
            top: 20px; /* لجعله يلتصق عند التمرير */
            height: fit-content;
        }
        
        @media (max-width: 1023px) {
            .app-form-panel {
                max-width: none;
                position: static;
            }
        }

        .app-form-panel h2 {
            color: var(--primary);
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(74, 107, 255, 0.2);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-control, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
            resize: vertical;
        }

        .form-control:focus, .form-textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary, .btn-secondary {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--gradient);
            color: var(--light);
            box-shadow: 0 4px 10px rgba(74, 107, 255, 0.3);
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #ccc;
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #bbb;
        }

        /* ----- قائمة التطبيقات ----- */
        .app-list-panel {
            flex-grow: 1;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .app-list-panel h2 {
            color: var(--accent);
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(46, 196, 182, 0.2);
            padding-bottom: 10px;
        }
        
        .app-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .app-item:last-child {
            border-bottom: none;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 15px;
            flex-shrink: 0;
        }
        
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-details {
            flex-grow: 1;
        }

        .app-details h3 {
            font-size: 16px;
            margin: 0;
            color: var(--primary);
        }

        .app-details p {
            font-size: 13px;
            color: #777;
            margin: 3px 0 0 0;
        }

        .app-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary);
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(74, 107, 255, 0.1);
        }

        .action-btn.delete {
            color: var(--secondary);
        }
        
        .action-btn.delete:hover {
            background: rgba(255, 94, 125, 0.1);
        }
        
        /* Modal Style */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            color: var(--dark);
            margin-bottom: 20px;
        }

        .modal-content p {
            margin-bottom: 25px;
            color: #555;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .modal-btn.confirm {
            background-color: var(--secondary);
            color: white;
        }
        .modal-btn.confirm:hover {
            opacity: 0.9;
        }

        .modal-btn.cancel {
            background-color: #ddd;
            color: var(--dark);
        }
        .modal-btn.cancel:hover {
            background-color: #ccc;
        }
        
        /* Toast Notification Style */
        .toast {
            visibility: hidden; 
            min-width: 250px;
            background-color: var(--dark);
            color: var(--light);
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 110;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            font-size: 17px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @-webkit-keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
        @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
        
        /* === أنماط قسم طلبات النشر الجديدة === */
        .submission-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .submission-details {
            flex-grow: 1;
        }
        .submission-actions button {
            margin-right: 10px;
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-approve { background-color: #28a745; color: white; }
        .btn-reject { background-color: #dc3545; color: white; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>

    <div id="toast" class="toast"></div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>تأكيد الحذف</h3>
            <p>هل أنت متأكد أنك تريد حذف التطبيق <strong id="appNamePlaceholder"></strong>؟ لا يمكن التراجع عن هذا الإجراء.</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeDeleteModal()">إلغاء</button>
                <button class="modal-btn confirm" id="confirmDeleteBtn">حذف نهائي</button>
            </div>
        </div>
    </div>

    <div class="header">
        <h1>لوحة تحكم Sudan Play</h1>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> تسجيل خروج
        </button>
    </div>

    <section id="apps-management-section" class="content-section">
        <div class="container" style="display: flex; gap: 20px; flex-wrap: wrap;"> 
            <div class="app-form-panel">
                <h2 id="formTitle">إضافة تطبيق جديد</h2>
                <form id="appForm" data-editing-id="">
                    <div class="form-group">
                        <label for="name">اسم التطبيق</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="category">الفئة</label>
                        <input type="text" id="category" name="category" class="form-control" required placeholder="مثل: ألعاب، أدوات، تواصل">
                    </div>
                    <div class="form-group">
                        <label for="iconPath">رابط الأيقونة (URL)</label>
                        <input type="url" id="iconPath" name="iconPath" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="shortDescription">وصف مختصر</label>
                        <textarea id="shortDescription" name="shortDescription" class="form-textarea" rows="2" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fullDescription">الوصف الكامل</label>
                        <textarea id="fullDescription" name="fullDescription" class="form-textarea" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="downloadLink">رابط ملف التحميل (APK/متجر)</label>
                        <input type="url" id="downloadLink" name="downloadLink" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="size">الحجم (بالميجابايت)</label>
                        <input type="number" step="0.1" id="size" name="size" class="form-control" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">التقييم (من 5)</label>
                        <input type="number" step="0.1" max="5" min="0" id="rating" name="rating" class="form-control" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="downloads">عدد التنزيلات (رقم صحيح)</label>
                        <input type="number" id="downloads" name="downloads" class="form-control" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="screenshotsPaths">روابط صور الشاشة (افصل بينها بفاصلة)</label>
                        <textarea id="screenshotsPaths" name="screenshotsPaths" class="form-textarea" rows="2" placeholder="URL1, URL2, URL3"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn-primary" id="submitButton">حفظ التطبيق</button>
                        <button type="button" class="btn-secondary" id="resetButton">إعادة ضبط</button>
                    </div>
                </form>
            </div>

            <div class="app-list-panel">
                <h2>قائمة التطبيقات المنشورة</h2>
                <div id="appsList">
                    </div>
            </div>
        </div>
    </section>
    
    <section id="submissions-section" class="content-section" style="display: none;">
        <h2>طلبات نشر التطبيقات الجديدة</h2>
        <div class="submissions-list">
            </div>
    </section>

    <script>
        // إعدادات Firebase (يجب تغييرها ببيانات مشروعك الحقيقية)
        const firebaseConfig = {
             apiKey: "YOUR_API_KEY",
             authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
             projectId: "YOUR_PROJECT_ID",
             storageBucket: "YOUR_PROJECT_ID.appspot.com",
             messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
             appId: "YOUR_APP_ID"
        };
        
        // تهيئة Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // ----------------------------------------------------
        // الدوال المشتركة
        // ----------------------------------------------------
        function showToast(message, duration = 3000) {
            const toast = document.getElementById("toast");
            if (!toast) return; // تأكد من وجود العنصر
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, duration);
        }

        let currentDeleteId = null;
        function openDeleteModal(appId, appName) {
            currentDeleteId = appId;
            document.getElementById('appNamePlaceholder').textContent = appName;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeDeleteModal() {
            currentDeleteId = null;
            document.getElementById('deleteModal').style.display = 'none';
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', deleteApp);

        function deleteApp() {
            if (!currentDeleteId) return;
            
            db.collection('apps').doc(currentDeleteId).delete()
                .then(() => {
                    showToast('✅ تم حذف التطبيق بنجاح!', 4000);
                    closeDeleteModal();
                    loadApps(); 
                })
                .catch(error => {
                    showToast(`❌ خطأ في حذف التطبيق: ${error.message}`, 5000);
                    console.error("Error removing document: ", error);
                });
        }
        
        // ----------------------------------------------------
        // دوال إدارة التطبيقات (القديمة)
        // ----------------------------------------------------
        function loadApps() {
            const appsList = document.getElementById('appsList');
            appsList.innerHTML = '<h3>جاري تحميل التطبيقات...</h3>';
            
            db.collection('apps').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                appsList.innerHTML = '';
                if (snapshot.empty) {
                    appsList.innerHTML = '<p>لا توجد تطبيقات منشورة حاليًا.</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const app = doc.data();
                    const appId = doc.id;
                    
                    const appItem = document.createElement('div');
                    appItem.className = 'app-item';
                    
                    appItem.innerHTML = `
                        <div class="app-icon">
                            <img src="${app.iconPath || 'placeholder.png'}" alt="${app.name} Icon">
                        </div>
                        <div class="app-details">
                            <h3>${app.name}</h3>
                            <p>الفئة: ${app.category || 'عام'} | التنزيلات: ${(app.downloads || 0).toLocaleString()}</p>
                        </div>
                        <div class="app-actions">
                            <button class="action-btn" title="تعديل" onclick="editApp('${appId}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" title="حذف" onclick="openDeleteModal('${appId}', '${app.name}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    appsList.appendChild(appItem);
                });
            }, error => {
                showToast(`❌ خطأ في تحميل قائمة التطبيقات: ${error.message}`);
                console.error("Error loading apps: ", error);
            });
        }

        function editApp(appId) {
            db.collection('apps').doc(appId).get().then(doc => {
                if (doc.exists) {
                    const app = doc.data();
                    document.getElementById('formTitle').textContent = 'تعديل التطبيق: ' + app.name;
                    document.getElementById('appForm').setAttribute('data-editing-id', appId);
                    document.getElementById('name').value = app.name || '';
                    document.getElementById('category').value = app.category || '';
                    document.getElementById('iconPath').value = app.iconPath || '';
                    document.getElementById('shortDescription').value = app.shortDescription || '';
                    document.getElementById('fullDescription').value = app.fullDescription || '';
                    document.getElementById('downloadLink').value = app.downloadLink || '';
                    document.getElementById('size').value = app.size || 0;
                    document.getElementById('rating').value = app.rating || 0;
                    document.getElementById('downloads').value = app.downloads || 0;
                    
                    const screenshotsPaths = Array.isArray(app.screenshotsPaths) ? app.screenshotsPaths.join(', ') : (app.screenshotsPaths || '');
                    document.getElementById('screenshotsPaths').value = screenshotsPaths;
                    
                    document.getElementById('submitButton').textContent = 'حفظ التعديلات';
                }
            }).catch(error => {
                showToast(`❌ خطأ في جلب بيانات التطبيق للتعديل: ${error.message}`);
                console.error("Error editing app: ", error);
            });
        }
        
        function resetForm() {
            document.getElementById('formTitle').textContent = 'إضافة تطبيق جديد';
            document.getElementById('appForm').removeAttribute('data-editing-id');
            document.getElementById('appForm').reset();
            document.getElementById('submitButton').textContent = 'حفظ التطبيق';
        }

        // ----------------------------------------------------
        // دوال طلبات النشر (الجديدة)
        // ----------------------------------------------------

        // 1. دالة جلب وعرض طلبات النشر
        function loadSubmissions() {
            const submissionsList = document.querySelector('.submissions-list');
            if (!submissionsList) return; 
            
            submissionsList.innerHTML = '<h3>جاري تحميل الطلبات...</h3>';
            
            // جلب الطلبات التي حالتها 'Pending'
            db.collection('submissions').where('reviewStatus', '==', 'Pending').onSnapshot(snapshot => {
                submissionsList.innerHTML = ''; 
                const pendingCount = snapshot.size;
                const pendingSubmissionsCount = document.getElementById('pendingSubmissionsCount');
                if(pendingSubmissionsCount) pendingSubmissionsCount.textContent = pendingCount;

                if (pendingCount === 0) {
                    submissionsList.innerHTML = '<p>لا توجد طلبات نشر جديدة قيد الانتظار.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const submission = doc.data();
                    const submissionId = doc.id;
                    
                    const card = document.createElement('div');
                    card.className = 'submission-card';
                    
                    // تحويل البيانات إلى سلسلة نصية آمنة لتمريرها إلى الدالة
                    const submissionDataString = JSON.stringify(submission).replace(/"/g, '&quot;'); 

                    const dateString = submission.submissionDate ? new Date(submission.submissionDate.toDate()).toLocaleString('ar-EG') : 'غير متوفر';

                    card.innerHTML = `
                        <div class="submission-details">
                            <h4>${submission.appName} - ${submission.appType}</h4>
                            <p>المطور: <strong>${submission.devName}</strong> (${submission.companyName || 'لا توجد شركة'})</p>
                            <p>البريد: ${submission.devEmail}</p>
                            <p>رقم التحويل: <code>${submission.transactionId}</code></p>
                            <p>رابط التطبيق: <a href="${submission.appLink}" target="_blank">اضغط للتحميل/المعاينة</a></p>
                            <p>تاريخ الإرسال: ${dateString}</p>
                        </div>
                        <div class="submission-actions">
                            <button class="btn-approve" onclick="reviewSubmission('${submissionId}', 'Approved', '${submissionDataString}')">موافقة ونشر</button>
                            <button class="btn-reject" onclick="reviewSubmission('${submissionId}', 'Rejected')">رفض</button>
                        </div>
                    `;
                    submissionsList.appendChild(card);
                });
            }, error => {
                showToast(`❌ خطأ في تحميل الطلبات: ${error.message}`);
                console.error("Error loading submissions: ", error);
            });
        }

        // 2. دالة مراجعة الطلب (موافقة / رفض)
        function reviewSubmission(submissionId, status, submissionDataString) {
            
            // 1. تحديث حالة الطلب في مجموعة submissions
            db.collection('submissions').doc(submissionId).update({
                reviewStatus: status,
                reviewedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                if (status === 'Approved') {
                    const submissionData = JSON.parse(submissionDataString);
                    
                    // 2. إذا تمت الموافقة، قم بنسخ بيانات التطبيق إلى مجموعة 'apps'
                    const appData = {
                        name: submissionData.appName,
                        category: submissionData.appType, 
                        downloadLink: submissionData.appLink,
                        screenshotsPaths: submissionData.appImages,
                        developerName: submissionData.devName,
                        shortDescription: `تطبيق مقدم بواسطة ${submissionData.devName}.`,
                        fullDescription: `تطبيق تم تقديمه بواسطة ${submissionData.devName}. (يرجى تعديل هذا الوصف).`,
                        
                        // قيم مبدئية
                        size: 0,
                        rating: 0,
                        downloads: 0,
                        iconPath: 'placeholder-icon.png',
                        
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    };

                    return db.collection('apps').add(appData);

                } else if (status === 'Rejected') {
                    showToast('✅ تم رفض الطلب بنجاح.', 4000);
                    return Promise.resolve();
                }
            })
            .then(() => {
                if (status === 'Approved') {
                    showToast('🎉 تم نشر التطبيق بنجاح وإضافته إلى قائمة التطبيقات!', 5000);
                }
                loadSubmissions(); // إعادة تحميل قائمة الطلبات بعد المراجعة
                // loadApps(); // يمكنك استدعاء loadApps هنا إذا كنت في قسم إدارة التطبيقات
            })
            .catch(error => {
                showToast(`❌ فشلت عملية مراجعة/نشر الطلب: ${error.message}`, 5000);
                console.error("Error reviewing submission: ", error);
            });
        }
        
        // ----------------------------------------------------
        // دالة التبديل بين الأقسام (المضافة)
        // ----------------------------------------------------
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.style.display = 'flex'; // استخدام flex للحاوية الرئيسية
            }
            
            // استدعاء دالة تحميل البيانات المناسبة
            if (sectionId === 'submissions-section') {
                loadSubmissions(); 
            } else if (sectionId === 'apps-management-section') {
                 loadApps();
            }
        }

        // ----------------------------------------------------
        // دالة تسجيل الخروج (القديمة)
        // ----------------------------------------------------
        function logout() {
            firebase.auth().signOut().then(() => {
                localStorage.removeItem('sudanPlayAdmin');
                window.location.href = '/login.html'; // يفترض وجود صفحة تسجيل الدخول
            }).catch((error) => {
                showToast('❌ خطأ في تسجيل الخروج: ' + error.message);
                console.error("Logout error: ", error);
            });
        }
        
        // ----------------------------------------------------
        // إعداد النموذج (القديمة)
        // ----------------------------------------------------
        function setupAppForm() {
             document.getElementById('appForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const form = e.target;
                const editingId = form.getAttribute('data-editing-id');
                const appsCollection = db.collection('apps');
                
                const formData = {
                    name: form.name.value,
                    category: form.category.value,
                    iconPath: form.iconPath.value,
                    shortDescription: form.shortDescription.value,
                    fullDescription: form.fullDescription.value,
                    downloadLink: form.downloadLink.value,
                    developerName: 'Admin', // افتراض اسم المطور هو "Admin" ما لم يتم تعديله
                };
                
                const screenshotsArray = form.screenshotsPaths.value.split(',').map(s => s.trim()).filter(s => s.length > 0);
                
                const appData = {
                    ...formData,
                    size: parseFloat(form.size.value) || 0,
                    rating: parseFloat(form.rating.value) || 0,
                    downloads: parseInt(form.downloads.value) || 0,
                    screenshotsPaths: screenshotsArray,
                    // إذا كنا نعدل، نحافظ على التاريخ الأصلي، وإلا نضيف تاريخ جديد
                    createdAt: editingId ? (appData.createdAt || firebase.firestore.FieldValue.serverTimestamp()) : firebase.firestore.FieldValue.serverTimestamp() 
                };
                
                let promise;
                if (editingId) {
                    // تعديل (Update)
                    // يجب إضافة حقل createdAt في حالة عدم وجوده
                    promise = appsCollection.doc(editingId).update(appData);
                } else {
                    // إضافة جديد (Add)
                    promise = appsCollection.add(appData);
                }

                promise.then(() => {
                    showToast('✅ تم حفظ التطبيق بنجاح!', 4000);
                    resetForm();
                }).catch(error => {
                    showToast(`❌ حدث خطأ أثناء الحفظ: ${error.message}.`, 5000);
                    console.error("Error writing document: ", error);
                });
            });
            
            const resetButton = document.getElementById('resetButton');
            if(resetButton) {
                 resetButton.addEventListener('click', resetForm);
            }
        }


        // ----------------------------------------------------
        // دالة تهيئة الصفحة (المعدلة)
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق من حالة تسجيل الدخول أولاً
            firebase.auth().onAuthStateChanged(user => {
                if (!user && !localStorage.getItem('sudanPlayAdmin')) {
                    // window.location.href = '/login.html'; // يفترض وجود صفحة تسجيل الدخول
                } else {
                    // إعداد النموذج
                    setupAppForm();
                    
                    // عرض القسم الافتراضي وتحميل البيانات
                    showSection('apps-management-section');
                }
            });
        });
    </script>
</body>
